apiVersion: apps/v1
kind: Deployment
metadata:
  name: memorize-backend
  labels:
    app: memorize-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: memorize-backend
  template:
    metadata:
      labels:
        app: memorize-backend
    spec:
      containers:
        - name: memorize-backend
          image: lertumpai/memorize-backend
          envFrom:
            - configMapRef:
                name: memorize-backend-configmap
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: memorize-backend-service
spec:
  type: ClusterIP
  selector:
    app: memorize-backend
  ports:
    - protocol: TCP
      port: 80 # expose port
      targetPort: 5000
